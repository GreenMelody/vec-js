<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Archive</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- 좌측 2 열 -->
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <select id="projectName" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="evtVersion" class="form-label">Evt Version</label>
                    <select id="evtVersion" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="domainName" class="form-label">Domain Name</label>
                    <select id="domainName" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">File Upload</label>
                    <input type="file" id="fileUpload" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="userID" class="form-label">User ID</label>
                    <input type="text" id="userID" class="form-control" placeholder="Enter your User ID">
                </div>
            </div>

            <!-- 중앙 5 열 -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3><strong>VectorSets</strong></h3>
                        <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="searchVectorset" class="form-control" placeholder="Search Vectorsets...">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Vectorset</th>
                                        <th>Owner</th>
                                        <th>Date Modified</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="vectorsetList">
                                    <!-- 벡터셋 목록이 여기 표시됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 우측 5 열 -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <div><h3><strong>Vectors</strong></h3></div>
                        <div id="vectorDetails" class="text-muted"></div>
                        <div><span id="fileName"></span></div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="searchVector" class="form-control" placeholder="Search Vectors...">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Index</th>
                                        <th>Vectorset</th>
                                        <th>Control Name</th>
                                        <th>Address</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                                <tbody id="vectorList">
                                    <!-- 벡터 목록이 여기 표시됩니다 -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Save 및 Save As 버튼 추가 -->
                        <div>
                            <button id="saveBtn" class="btn btn-primary btn-sm">Save</button>
                            <button id="saveAsBtn" class="btn btn-secondary btn-sm">Save As</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
